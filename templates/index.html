<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>URL Finder</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<style>
		/* Custom CSS for subtle effects */
		body { padding-top: 70px; }
		.navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
		.card { margin-bottom: 20px; }
	</style>
</head>
<body>
	<!-- Navigation Menu -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	  <div class="container-fluid">
		<a class="navbar-brand" href="#">URL Finder</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav ms-auto">
			<li class="nav-item">
			  <a class="nav-link active" href="/">Home</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#scan-section">Scan</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#about-section">About</a>
			</li>
		  </ul>
		</div>
	  </div>
	</nav>

	<div class="container">
		<!-- Scan Section -->
		<section id="scan-section" class="animate__animated animate__fadeIn">
			<h1 class="mt-4">Enter a URL to scan:</h1>
			<form action="/scan" method="POST" class="mb-5">
				<div class="input-group">
					<input type="text" name="url" class="form-control" placeholder="https://example.com">
					<button class="btn btn-primary" type="submit">Scan</button>
				</div>
			</form>
		</section>

		<!-- Results Section -->
		<section id="results">
			<h2>Found Paths</h2>
			<div class="list-group">
			{% if links %}
				{% for link in links %}
					<a href="{{ link }}" class="list-group-item list-group-item-action animate__animated animate__slideInLeft">{{ link }}</a>
				{% endfor %}
			{% else %}
				<p class="text-muted">No results yet.</p>
			{% endif %}
			</div>
		</section>

		<!-- About Section -->
		<section id="about-section" class="mt-5">
			<h2>About</h2>
			<p>This tool fetches a URL and extracts available paths, displaying them with a modern and animated interface.</p>
		</section>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
